<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <br>

    <section  id="mainText">
        <div class="instructions">
            <p>Answer the following questions within the alloted time.
                Incorrect answers will take 10 seconds off the timer, so</p>
            <p>BE CAREFUL!</p>
        </div>


        <div class="centerButton">
            <div class="centerVert">
                <button class="startButton" id="startButton">Start Quiz</button>
            </div>
        </div>

        <div class="centerButton">
            <div class="centerVert">
                <button class="highScores">High Scores</button>
            </div>
        </div>
    </section>


    <script src="./assets/js/script.js"></script>





</body>

</html>
