<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
        <div id="timer"></div>
        <div id="score"></div>
    </header>
    <br>

    <section id="mainText">
        <div class="instructions" id="questionBox">
            <p>Answer the following questions within the alloted time.
                Incorrect answers will take 10 seconds off the timer, so</p>
            <p>BE CAREFUL!</p>
        </div>
        <form id="radioButtonsQ1">
            <input type="radio" id="answer1Q1" name="answers" value="q0">
            <label for="answer1Q1">( )</label><br>
            <input type="radio" id="answer2Q1" name="answers" value="q1">
            <label for="answer2Q1">{ }</label><br>
            <input type="radio" id="answer3Q1" name="answers" value="q2">
            <label for="answer3Q1">&lt; &gt;</label><br>
            <input type="radio" id="answer4Q1" name="answers" value="q3">
            <label for="answer4Q1">[ ]</label><br>
        </form>
        <form id="radioButtonsQ2">
            <input type="radio" id="answer1Q2" name="answers" value="q0">
            <label for="answer1Q2">( )</label><br>
            <input type="radio" id="answer2Q2" name="answers" value="q1">
            <label for="answer2Q2">{ }</label><br>
            <input type="radio" id="answer3Q2" name="answers" value="q2">
            <label for="answer3Q2">&lt; &gt;</label><br>
            <input type="radio" id="answer4Q2" name="answers" value="q3">
            <label for="answer4Q2">[ ]</label><br>
        </form>
        <form id="radioButtonsQ3">
            <input type="radio" id="answer1Q3" name="answers" value="q0">
            <label for="answer1Q3">getElementByClassName</label><br>
            <input type="radio" id="answer2Q3" name="answers" value="q1">
            <label for="answer2Q3">createElement</label><br>
            <input type="radio" id="answer3Q3" name="answers" value="q2">
            <label for="answer3Q3">getElementById</label><br>
            <input type="radio" id="answer4Q3" name="answers" value="q3">
            <label for="answer4Q3">setElementById</label><br>
        </form>
        <form id="radioButtonsQ4">
            <input type="radio" id="answer1Q4" name="answers" value="q0">
            <label for="answer1Q4">Before &lt;/body&gt;</label><br>
            <input type="radio" id="answer2Q4" name="answers" value="q1">
            <label for="answer2Q4">Inside &lt;head&gt;</label><br>
            <input type="radio" id="answer3Q4" name="answers" value="q2">
            <label for="answer3Q4">After &lt;html&gt;</label><br>
            <input type="radio" id="answer4Q4" name="answers" value="q3">
            <label for="answer4Q4">Inside &lt;header&gt;</label><br>
        </form>
        <form id="radioButtonsQ5">
            <input type="radio" id="answer1Q5" name="answers" value="q0">
            <label for="answer1Q5">flex: wrap</label><br>
            <input type="radio" id="answer2Q5" name="answers" value="q1">
            <label for="answer2Q5">flex-wrap: wrap</label><br>
            <input type="radio" id="answer3Q5" name="answers" value="q2">
            <label for="answer3Q5">flex-wrap: true</label><br>
            <input type="radio" id="answer4Q5" name="answers" value="q3">
            <label for="answer4Q5">flexwrap: true</label><br>
        </form>

        <div id="buttons">
            <div class="centerButton openButton">
                <div class="centerVert">
                    <button id="startButton">Start Quiz</button>
                </div>
            </div>

            <div class="centerButton openButton">
                <div class="centerVert">
                    <button id="scoreButton">High Scores</button>
                </div>
            </div>

            <div class="centerButton">
                <div class="centerVert">
                    <button class="nextButton" id="nextButton">Next</button>
                </div>
            </div>

        </div>
    </section>


    <script src="./assets/js/script.js"></script>

</body>

</html>
